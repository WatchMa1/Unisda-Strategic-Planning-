{% extends 'general/base.html' %}
{% load static %}

{% block content %}

<style>
    li a {
        color: #135761ea;
    }

    .text-green {
        color: #135761ea !important;
    }

    .nav-pills li a:hover {
        background-color: #17a2b8;
    }

    .nav-pills li:active {
        background-color: #135761ea;
        color: white;
    }
</style>

<div class="card">
    <div class="card-body pb-5">
        <div class="container">
            <div class="example-container">
                <div class="example-content bg-light">
                    <div class="section-description d-flex align-items-center">
                        <div class="section-description-content flex-grow-1">
                            <h1>Administrative Reports</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <h2 class="card-title text-green fw-bold">GENERATE CHURCH REPORTS</h2>
                        <div class="tab-content mt-3" id="designationTabContent">
                            <div class="">
                                <h5 class="text-green fw-bold"></h5>
                                <div class="list-group">
                                    <form action="{% url 'admin_church_report' %}" method="GET" class="form-inline">
                                        <div class="row g-3 align-items-center">
                                            <!-- Dropdown for Years -->
                                            <div class="col-md-6">
                                                <label for="year" class="form-label text-green">Select Year</label>
                                                <select name="year" id="year" class="form-select">
                                                    {% for year in years %}
                                                    <option value="{{ year }}">{{ year }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            
                                            <!-- Dropdown for Report Period -->
                                            <div class="col-md-6">
                                                <label for="report_period" class="form-label text-green">Select Report Period</label>
                                                <select name="report_period" id="report_period" class="form-select">
                                                    <option value="First Quarter">First Quarter</option>
                                                    <option value="Second Quarter">Second Quarter</option>
                                                    <option value="Third Quarter">Third Quarter</option>
                                                    <option value="Fourth Quarter">Fourth Quarter</option>
                                                    <option value="Full Year">Full Year</option>
                                                </select>
                                            </div>
                                            
                                            <!-- Submit Button -->
                                            <div class="col-md-4 d-flex align-items-end">
                                                <button type="submit" class="btn btn-dark w-100">Generate Report</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                {% if report %}   
                                    <div class="mt-3">
                                        <h5 class="text-green fw-bold">Report Summary</h5>
                                        <button id="summarize-btn" class="btn btn-success mb-2">Summarize Report</button>
                                        <div id="summary-result" class="border p-2"></div>
                                        <script>
                                        document.getElementById('summarize-btn').onclick = async function() {
                                            document.getElementById('summary-result').innerText = "Summarizing...";
                                            let response = await fetch("{% url 'summarize_report' report_id %}", {
                                                method: 'POST',
                                                headers: {
                                                    'Content-Type': 'application/json',
                                                    'X-CSRFToken': '{{ csrf_token }}'
                                                },
                                                body: JSON.stringify({ text: `{{ report_text|escapejs }}` })
                                            });
                                            let data = await response.json();
                                            document.getElementById('summary-result').innerText = data.summary || data.error;
                                        };
                                        </script>                        
                                    </div>
                                {% endif %}
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock content %}
