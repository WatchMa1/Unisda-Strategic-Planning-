{% extends 'general/base.html' %}
{% load static %}

{% block content %}
<div class="card">
    <div class="card-body">
        <div class="example-container">
            <div class="example-content bg-light">
                <div class="section-description d-flex align-items-center">
                    <div class="section-description-content flex-grow-1">
                        <h1 class="">Role List</h1>
                    </div>
                    <div class="section-description-actions">
                  
                        <a href="{% url 'role_create' %}" class="btn btn-green">
                            <i class="material-icons">add</i>Create Role
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive mt-5 p-0">
            <table id="result_list" class="table table-striped">
                <thead>
                    <tr>
                        <!-- Select All Checkbox -->
                        <th class="djn-checkbox-select-all" tabindex="0" rowspan="1" colspan="1">
                            <div class="text">
                                <span>
                                    <input type="checkbox" id="action-toggle"
                                        aria-label="Select all objects on this page for an action">
                                </span>
                            </div>
                        </th>


                        <!-- Table Header for Role Name -->
                        <th class="sorting" tabindex="0" rowspan="1" colspan="1">
                            <h5 class="text text-green">Role Name</h5>
                        </th>

                        <!-- Table Header for Actions -->
                        <th class="sorting" tabindex="0" rowspan="1" colspan="1">
                            <h5 class="text text-green">Actions</h5>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for role in roles %}
                    <tr role="row" class="{% cycle 'even' 'odd' %}">
                        <!-- Checkbox for each row -->
                        <td class="action-checkbox">
                            <input type="checkbox" name="_selected_action" value="{{ role.id }}"
                                class="action-select"
                                aria-label="Select this object for an action - Role {{ role.role_name }}">
                        </td>


                        <!-- Role Name -->
                        <td class="field-role-name">
                            {{ role.name }}
                        </td>

                        <!-- Actions -->
                        <td class="field-actions">
                            <a href="{% url 'role_update' role.id %}" class="btn btn-sm btn-warning">Edit</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">
                            No roles found.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
